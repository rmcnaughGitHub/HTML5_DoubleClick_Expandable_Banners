<!doctype>
<html lang="en">
	<head>
		<title>Waldorf Astoria Beverly Hills_728x90_728x270</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" inline></link>
		<link rel="stylesheet" href="css/spriteSheet.css" type="text/css" inline></link>
		<!--Doubleclick-->
		<meta name="ad.size" content="width=728,height=270">
		<script src="//s0.2mdn.net/ads/studio/Enabler.js"></script>
		<script>var clickTag = "https://www.waldorfastoriabeverlyhills.com/";</script>
	</head>

	<body>
		<div class="containerBig">

			<!--Collapsed-->
			<div id="openPanelContainer" class="container size-728x90 moveOver">

				<!--wrapper-->
				<div class="wrapper size-728x90">
					<div id="text1" class="text1 zIndex topPos"></div>
					
					<div id="openPanel" class="openPanel cursorPointer"></div>				
					<div id="ctaOver" class="ctaOver"></div>
					<div id="cta" class="cta zIndex"></div>
					
					<div id="logo" class="logo zIndex"></div>
					<div id="whiteBlock" class="whiteBlock"></div>
				</div>

			</div>


			<!--Expanded-->
			<a href="javascript:window.open(window.clickTag)"><div id="closePanel" class="container">

				<!--wrapper-->
				<div class="wrapper size-728x270">
					<div id="text1_exp" class="text1_exp zIndex"></div>

					<div id="logo_exp" class="logo_exp zIndex"></div>
										
					<div id="ctaOver_exp" class="ctaOver_exp"></div>
					<div id="cta_exp" class="cta_exp zIndex"></div>
					
					<div id="whiteBlock_exp" class="whiteBlock_exp"></div>

					<!--imgContainer-->
					<div id="imgContainer_exp" class="imgContainer_exp size-728x270">
						<div id="img1_exp" class="img1_exp"></div>
					</div>
				</div>

			</div></a>

		</div>

	</body>


	<!--JAVASCRIPT-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
	<script src="js/script.js" inline></script>
</html>
